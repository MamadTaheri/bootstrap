<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>


    <div class="container">
      <!--##################START HERE#####################-->

      <!-- FORM -->
      <form>
          <!-- TEXT FIELD GROUPS -->
          <div class="form-group">
              <label for="name"> نام </label>
              <input class="form-control" type="text" id="name" placeholder="نام خود را وارد کنید ">
          </div>


          <div class="form-group">
              <label for="email"> ایمیل </label>
              <input class="form-control form-control-lg" type="email" id="email" placeholder=" ایمیل خود را وارد کنید ">
              <small class="form-text text-muted"> لورم ایپسوم متن ساختگی با تولید سادگی </small>
          </div>


          <div class="form-group">
              <label for="company"> نام شرکت </label>
              <input class="form-control form-control-sm" type="text" id="company" placeholder="نام شرکت خود را وارد کنید">
          </div>


          <div class="form-group">
              <label for="password">پسورد</label>
              <input class="form-control" type="password" id="password" placeholder="پسورد" readonly>
          </div>


          <!-- SELECT -->
          <div class="form-group">
              <label for="gender">جنسیت</label>
              <select class="form-control" id="gender">
                  <option>مرد</option>
                  <option>زن</option>
              </select>
          </div>


          <!-- TEXTAREA -->
          <div class="form-group">
              <label for="message">متن پیام</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
          </div>



          <!-- FILE INPUT -->
          <div class="form-group">
              <label for="file"> آپلود فایل </label>
              <input type="file" id="file" class="form-control-file">
              <small class="form-text text-primary" id="fileHelp"> حداکثر 3 مگابایت </small>
          </div>



          <!-- CUSTOM FILE INPUT -->
          <div class="custom-file">
              <input type="file" id="myfile" class="custom-file-input">
              <label class="custom-file-label text-center" for="myfile"> انتخاب فایل </label>
          </div>
          <br>
          <br>

          <!-- RANGE -->
          <div class="form-group">
              <label for="membership"> سطح مهارت </label>
              <input class="custom-range" min="1" max="5" step="1" value="3" type="range">
          </div>

          <br>

          <button class="btn btn-primary btn-block" type="submit"> ارسال </button>
      </form>

      <hr>
      <hr>

      <!-- INLINE FORM -->
      <form class="form-inline">
          <input class="form-control ml-3" type="text" id="username" placeholder="نام کاربری">
          <input class="form-control ml-3" type="text" id="password" placeholder="رمز عبور">
          <div class="form-check">
              <label class="form-check-label ml-3">
                  <input type="checkbox" class="form-check-input"> مرابخاطر بسپار
              </label>
          </div>

          <button class="btn btn-light" type="submit"> ارسال </button>
      </form>

      <hr>
      <hr>

      <!-- FORM ROW -->
      <form>
          <div class="form-row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="نام">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="نام خوانوادگی">
              </div>
          </div>
      </form>

      <hr>
      <hr>

      <!-- VALIDATION -->
      <div class="form-group">
          <label for="username">نام کاربری</label>
          <input class="form-control is-valid" type="text" id="username">
      </div>

      <div class="form-group">
          <label for="password">رمز عبور</label>
          <input class="form-control is-invalid" type="text" id="password">
          <div class="invalid-feedback">
             پسورد  ضعیف
          </div>
      </div>

      <div class="form-group">
          <label for="password2">تکرار پسورد</label>
          <input class="form-control is-invalid" type="text" id="password2">
          <div class="invalid-feedback">
              پسورد با هم یکسان نیست
          </div>
      </div>

  </div>






    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
