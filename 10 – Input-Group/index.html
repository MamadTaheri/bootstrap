<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>


    <div class="container">
      <!--####################START HERE#####################-->


      <!-- BASIC INPUT GROUPS -->
      <div class="input-group mb-3">
          <div class="input-group-prepend order-2">
              <span class="input-group-text">@</span>
          </div>
          <input class="form-control" type="text" placeholder="نام کاربری">
      </div>

      <hr>

      <div class="input-group mb-3">
          <input type="text" class="form-control order-2" placeholder="نام کاربری">
          <div class="input-group-append">
              <span class="input-group-text">gmail.com@</span>
          </div>
      </div>

      <hr>

      <label for="basic-url"> قرار دادن لینک </label>
      <div class="input-group mb-3">
          <div class="input-group-prepend order-2">
              <span class="input-group-text">https://something.com/member</span>
          </div>
          <input type="text" class="form-control">
      </div>

      <hr>

      <div class="input-group mb-3">
          <div class="input-group-prepend order-3">
              <span class="input-group-text">$</span>
          </div>
          <input class="form-control order-2" type="text">
          <div class="input-group-append order-1">
              <span class="input-group-text">.00</span>
          </div>
      </div>

      <hr>

      <!-- CHECKBOX -->
      <div class="input-group mb-3">
          <div class="input-group-prepend order-2">
              <div class="input-group-text">
                  <input type="checkbox">
              </div>
          </div>
          <input type="text" class="form-control">
      </div>

      <hr>

      <!-- RADIO -->
      <div class="input-group mb-3">
          <div class="input-group-prepend order-2">
              <div class="input-group-text">
                  <input type="radio">
              </div>
          </div>
          <input type="text" class="form-control">
      </div>

      <hr>

      <!-- MULTIPLE INPUTS -->
      <div class="input-group">
          <div class="input-group-prepend order-3">
              <span class="input-group-text" id=""> نام و ایمیل </span>
          </div>
          <input class="form-control order-2" type="email" placeholder="ایمیل">
          <input class="form-control order-1" type="text" placeholder="نام">
      </div>

      <hr>

      <!-- BUTTON ADDONS -->
      <div class="input-group mb-3">
          <input class="form-control order-2" type="text" placeholder="جستجو ...">
          <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button">جستجو</button>
          </div>
      </div>

  </div>






    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
