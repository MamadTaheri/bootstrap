<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>
    <div class="container mt-5">
      <!--#####################START HERE######################-->
  
      <!-- SPINNER -->
      <div class="spinner-border"> </div>
  
  
      <hr>
      <hr>
  
      <div class="spinner-border text-primary"> </div>
  
      <div class="spinner-border text-secondary"></div>
  
      <div class="spinner-border text-success"></div>
  
      <div class="spinner-border text-danger"></div>
  
      <div class="spinner-border text-warning"></div>
  
      <div class="spinner-border text-info"></div>
  
      <div class="spinner-border text-light"></div>
  
      <div class="spinner-border text-dark"></div>
  
      <hr>
      <hr>
  
      <!-- spinner-grow -->
  
      <div class="spinner-grow"> </div>
  
      <hr>
      <hr>
  
      <div class="spinner-grow text-primary"> </div>
      <div class="spinner-grow text-secondary"> </div>
      <div class="spinner-grow text-success"> </div>
      <div class="spinner-grow text-danger"> </div>
      <div class="spinner-grow text-warning"> </div>
      <div class="spinner-grow text-info"> </div>
      <div class="spinner-grow text-light"> </div>
      <div class="spinner-grow text-dark"> </div>
  
      <hr>
      <hr>
  
      <div class="d-flex justify-content-center">
        <div class="spinner-border"></div>
      </div>
  
      <hr>
      <hr>
  
      <div class="d-flex bg-primary p-3 text-white">
        <strong>در حال لود شدن ...</strong>
        <div class="spinner-border mr-auto"></div>
      </div>
  
      <hr>
      <hr>
  
      <!-- SIZING -->
      <div class="spinner-border spinner-border-sm"> </div>
      <div class="spinner-grow spinner-grow-sm"> </div>
  
  
      <div class="spinner-border" style="width: 3rem; height: 3rem;"> </div>
      <div class="spinner-grow" style="width: 3rem; height: 3rem;"> </div>

      <div class="spinner-border" style="width: 6rem; height: 6rem;"> </div>
      <div class="spinner-grow" style="width: 6rem; height: 6rem;"> </div>

      <div class="spinner-border" style="width: 12rem; height: 12rem;"> </div>
      <div class="spinner-grow" style="width: 12rem; height: 12rem;"> </div>
  
      <hr>
      <hr> 
  
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border"></span>
      </button>
  
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        منتظر بمانید
      </button>
  
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow"></span>
      </button>
  
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        در حال انجام...
      </button>
  
  
      <hr>
  
    </div>


    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
