<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 m-auto">
  
          <!-- POPOVER -->
          <br>
          <br>
          <br>
          <button class="btn btn-danger" data-toggle="popover" data-placement="top" title="لورم ایپسوم"
            data-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. ">
            Popover On Top
          </button>
  
          <button class="btn btn-primary" data-toggle="popover" data-placement="right"
            data-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. ">
            popover On Right
          </button>
  
          <button class="btn btn-warning" data-toggle="popover" data-placement="bottom"
            data-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. ">
            popover On Bottom
          </button>
  
          <button class="btn btn-info" data-toggle="popover" data-placement="left"
            data-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. ">
            popover On Left
          </button>
  
          <hr>
  
          <!-- DISMISSIBLE POPOVER -->
          <button id="hello" class="btn btn-primary" data-toggle="popover" data-placement="left" 
          data-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. " 
          data-trigger="focus">
            Toggle On popover
          </button>
  
          <hr>
  
          <!-- CONTROL WITH JS -->
          <button class="btn btn-secondary" onclick="showPopover()">Show Popover</button>
          <button class="btn btn-secondary" onclick="hidePopover()">Hide Popover</button>
          <button class="btn btn-secondary" onclick="togglePopover()">Toggle Popover</button>
  
        </div>
      </div>
    </div>

    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
    
    <script>
      // Init Popover
      $('[data-toggle="popover"]').popover();
  
      function showPopover() {
        $('#hello').popover('show');
      }
  
      function hidePopover() {
        $('#hello').popover('hide');
      }
  
      function togglePopover() {
        $('#hello').popover('toggle');
      }
  
      // Popover events
      $('#hello').on('show.bs.popover', function () {
        console.log('Popover show');
      });
  
      $('#hello').on('shown.bs.popover', function () {
        console.log('Popover shown');
      });
  
      $('#hello').on('hide.bs.popover', function () {
        console.log('Popover hide');
      });
  
      $('#hello').on('hidden.bs.popover', function () {
        console.log('Popover hidden');
      });
    </script>
  
  </body>
</html>
