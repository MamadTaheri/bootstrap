<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 m-auto">

          <!-- MODAL TRIGGER -->
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Modal </button>
  
          <!-- MODAL -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> لورم ایپسوم </h5>
                  <button class="close ml-0" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و
                  متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است
                </div>
                <div class="modal-footer justify-content-start">
                  <button class="btn btn-secondary" data-dismiss="modal">بستن</button>
                </div>
              </div>
            </div>
          </div>
  
          <hr>
  
          <!-- LOGIN MODAL TRIGGER -->
          <button class="btn btn-dark" data-toggle="modal" data-target="#loginModal">ورود</button>
  
          <!-- LOGIN MODAL -->
          <div class="modal" id="loginModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> ورود </h5>
                  <button class="ml-0 close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="username"> نام کاربری </label>
                      <input type="text" placeholder="نام کاربری" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password"> رمز عبور </label>
                      <input type="password" placeholder="رمز عبور" class="form-control">
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-start">
                  <button class="btn btn-primary" data-dismiss="modal">ورود </button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>

    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
