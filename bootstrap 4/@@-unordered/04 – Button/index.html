<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>

    <div class="container">
      <!--################START HERE################-->

      <!-- BUTTONS -->
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-secondary" type="button">Secondary</button>
      <button class="btn btn-success" type="button">Success</button>
      <button class="btn btn-info" type="button">Info</button>
      <button class="btn btn-warning" type="button">Warning</button>
      <button  class="btn btn-danger" type="button">Danger</button>
      <button class="btn btn-light" type="button">Light</button>
      <button class="btn btn-dark" type="button">Dark</button>
      <button class="btn btn-link" type="button">Link</button>

      <hr>

      <!-- BUTTON TAGS/TYPES -->
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-success"  type="submit">Button</button>
      <input class="btn btn-info" type="button" value="Input">
      <input class="btn btn-danger" type="submit" value="Submit">
      <input class="btn btn-dark" type="reset" value="Reset">

      <hr>

      <!-- OUTLINE BUTTONS -->
      <button class="btn btn-outline-primary" type="button">Primary Outline</button>
      <button class="btn btn-outline-secondary" type="button">Secondary Outline</button>
      <button class="btn btn-outline-success" type="button">Success Outline</button>
      <button class="btn btn-outline-info" type="button">Info Outline</button>
      <button class="btn btn-outline-warning" type="button">Warning Outline</button>
      <button class="btn btn-outline-danger" type="button">Danger Outline</button>
      <button class="btn btn-outline-light" type="button">Light Outline</button>
      <button class="btn btn-outline-dark" type="button">Dark Outline</button>

      <hr>

      <!-- BUTTON SIZES -->
      <button class="btn btn-primary btn-lg" type="button">Large button</button>
      <button class="btn btn-info btn-sm" type="button">Small button</button>
      <br>
      <br>
      <button class="btn btn-dark btn-block" type="button">Block level button</button>

      <hr>

      <!-- STATES -->
      <button class="btn btn-primary" type="button">Regular Button</button>
      <button class="btn btn-primary active" type="button">Active Button</button>
      <button class="btn btn-primary disabled" type="button">Disabled Button</button>

      <button class="btn btn-primary" type="button" data-toggle="button">
          Toggle State
      </button>

      <hr>

      <!-- BUTTON GROUPS -->
      <div class="btn-group">
          <button class="btn btn-primary order-3" type="button">Left</button>
          <button class="btn btn-danger order-2" type="button">Middle</button>
          <button class="btn btn-info order-1" type="button">Right</button>
      </div>

      <hr>

      <!-- BUTTON TOOLBAR -->
      <div class="btn-toolbar">
          <div class="btn-group ml-2">
              <button class="btn btn-primary order-4" type="button">4</button>
              <button class="btn btn-primary order-3" type="button">3</button>
              <button class="btn btn-primary order-2" type="button">2</button>
              <button class="btn btn-primary order-1" type="button">1</button>
          </div>
          <div class="btn-group ml-2">
              <button class="btn btn-danger order-3" type="button">7</button>
              <button class="btn btn-danger order-2" type="button">6</button>
              <button class="btn btn-danger order-1" type="button">5</button>
          </div>
          <div class="btn-group">
              <button class="btn btn-primary" type="button">8</button>
          </div>
      </div>

      <hr>

      <!-- VERTICAL GROUP -->
      <div class="btn-group-vertical">
          <button class="btn btn-danger order-1" type="button">Top</button>
          <button class="btn btn-danger order-2" type="button">Middle</button>
          <button class="btn btn-danger order-3" type="button">Down</button>
      </div>

      <hr>

      <!-- BUTTON DROPDOWNS -->
      <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
              My Dropdown
          </button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link One</a>
              <a class="dropdown-item" href="#">Link Two</a>
              <a class="dropdown-item" href="#">Link Three</a>
          </div>
      </div>

      <hr>

      <!-- SPLIT DROPDOWNS -->
      <div class="btn-group">
          <button class="btn btn-primary order-2" type="button">My Button</button>
          <button class="btn btn-info dropdown-toggle order-1" data-toggle="dropdown" type="button">
              <span>Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link One</a>
              <a class="dropdown-item" href="#">Link Two</a>
              <a class="dropdown-item" href="#">Link Three</a>
              <div></div>
              <a class="dropdown-item" href="#">Link Four</a>
          </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

  </div>







    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
