<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../000 - etc/styles/Style.css">
    
    <title>Bootstrap 4 Starter template</title>
  </head>
  <body>

    <h1>Bootstrap 4</h1>

    <div class="container">

      <!-- PROGRESS BARS -->
      <div class="progress">
          <div class="progress-bar" style="width:35%;"></div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar" style="width:40%;">40%</div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar bg-success" style="width:55%;">55%</div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar bg-info" style="width:75%;">75%</div>
      </div>
      <br>
      <div class="progress">
          <div class="progress-bar bg-warning" style="width:35%;"></div>
      </div>
      <br>
      <!-- HEIGHT -->
      <div class="progress" style="height:1px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:2px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:3px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:4px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:5px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:6px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:7px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:8px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:9px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <div class="progress" style="height:10px;">
          <div class="progress-bar bg-success" style="width:75%;"></div>
      </div>
      <br>
      <!-- STRIPED -->
      <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped" style="width:35%;"></div>
      </div>
      <br>
      <!-- ANIMATED -->
      <div class="progress">
          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:35%;"></div>
      </div>
      <br>
      <!-- MULTIPLE BARS -->
      <div class="progress">
          <div class="progress-bar bg-warning" style="width:18%;">18%</div>
          <div class="progress-bar bg-success" style="width:31%;">31%</div>
          <div class="progress-bar bg-primary" style="width:40%;">40%</div>
      </div>

  </div>







    <!-- bootstrap requierement scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
  </body>
</html>
